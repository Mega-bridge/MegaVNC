<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head ('그룹 관리')}">
    <meta charset="UTF-8">
    <title>MegaVNC</title>
</head>
<body class="bg-body-secondary">
<script src="/js/groups/groups.js"></script>
<header><nav th:replace="~{fragments/nav :: nav ('admin')}"></nav></header>

<div class="container py-5">
    <div class="bg-body rounded p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold mb-3 text-primary-emphasis">에러 로그</h4>
            <div class="justify-content-end">
                <button class="btn btn-success p-2 fileBackPageBtn" onclick="history.back();" type="button">
                    <i class="fas fa-arrow-left me-2"> 이전페이지</i>
                </button>
            </div>
        </div>

        <table class="table table-hover align-middle mb-5">
            <thead>
            <tr>
                <th scope="col">Class Name</th>
                <th scope="col">메시지</th>
                <th scope="col">일자</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="logs : ${logs}" class="data-row">
                <td th:text="${logs.className}">클래스명</td>
                <td th:text="${logs.message}">메시지</td>
                <td th:text="${logs.createdAt}">일자</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<script>


</script>
</body>
</html>
