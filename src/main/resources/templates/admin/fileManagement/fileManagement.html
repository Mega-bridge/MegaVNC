<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head ('파일')}">
    <meta charset="UTF-8">
    <title>MegaVNC</title>
</head>
<body class="bg-body-secondary">
<link rel="stylesheet" href="/css/list.css">
<script src="/js/files/files.js"></script>
<header><nav th:replace="~{fragments/nav :: nav ('admin')}"></nav></header>

<div class="container py-5">
    <div class="bg-body rounded p-4 fileBackSpace">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold mb-3 text-primary-emphasis">배포파일 관리</h4>
        </div>
        <div class="listWrap">
            <div class="list" onclick="moveFileMenu('/files/upload')">
                <div class="imgLineWrap">
                    <img class="menuImg" src="/images/files/upload.png">
                    <br/>
                    <p class="menuNumber">01</p>
                </div>
                <p class="menuTitle">File Upload</p>
                <p class="menuNotice">모든 사용자가 설치 가능한 파일을 업로드 하세요!</p>
            </div>

            <div class="list" onclick="moveFileMenu('/files/list')">
                <div class="imgLineWrap">
                    <img class="menuImg" src="/images/files/fileList.png">
                    <br/>
                    <p class="menuNumber">02</p>
                </div>
                <p class="menuTitle">File List</p>
                <p class="menuNotice">현재 업로드된 파일을 관리하세요!</p>
            </div>
        </div>
    </div>
</div>

<script>
    function moveFileMenu(url){
        location.href=url;
    }

    window.addEventListener('load', function() {
        const menuNotices = document.querySelectorAll('.menuNotice');
        const menuTitles = document.querySelectorAll('.menuTitle');
        const imgLineWrap = document.querySelectorAll('.imgLineWrap');

        menuNotices.forEach(element => {
            element.style.marginTop = '0';
            element.style.opacity = '1'; // opacity도 변경
        });

        imgLineWrap.forEach(element => {
            element.style.marginLeft = '10px';
        });

        setTimeout(() => {
            menuTitles.forEach(element => {
                element.style.color = '#505050';
            });
        }, 500); // 0.5초 후에 실행
    });
</script>

</body>
</html>
