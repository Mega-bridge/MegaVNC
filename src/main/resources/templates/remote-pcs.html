<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: head ('원격 PC 목록')}">
    <title>MegaVNC</title>

</head>
<body class="bg-body-secondary">
<header th:replace="~{/fragments/nav :: nav (${user.username})}"></header>

<div th:if="${error}" class="card text-bg-danger mb-3">
    <div class="card-body" th:text="${errorMessage}"></div>
</div>

<div class="container py-5">
    <form method="post" th:action="@{/remote-pcs/register-pc}" th:object="${RegisterRemotePcDto}" >
        <div class="form-group mb-3">
            <label for="group" class="visually-hidden">그룹</label>
            <select class="form-control" id="group" name="groupName"
                    onchange="location.href = '/remote-pcs?selectedGroup=' + this.value;">
                <option th:selected="${selectedGroup == null}" value="All Group">---All Group---</option>
                <option  name = "groupName" th:each="group : ${groups}" th:value="${group.groupName}" th:text="${group.groupName}"
                        th:selected="${group.groupName == selectedGroup}"></option>
            </select>
        </div>
        <div class="bg-body rounded p-4">
            <h4 class="fw-bold mb-3 text-primary-emphasis">원격 PC 목록</h4>
            <table class="table table-hover align-middle mb-5" id="data-table">
                <thead>
                <tr>
                    <th scope="col">그룹</th>
                    <th scope="col">이름</th>
                    <th scope="col">등록일</th>
                    <th scope="col">상태</th>
                    <th scope="col">접속</th>
                    <th scope="col">삭제</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="remotePc : ${remotePcs}" class="data-row">

                    <td th:text="${remotePc.group.groupName}">그룹</td>
                    <td th:text="${remotePc.name}">이름</td>
                    <td th:text="${#dates.format(remotePc.createdAt, 'yyyy-MM-dd HH:mm:ss')}">등록일</td>
                    <th:block th:switch="${#strings.toString(remotePc.status)}">
                        <td th:case="OFFLINE" class="text-secondary">오프라인</td>
                        <td th:case="STANDBY" class="text-success">온라인(대기중)</td>
                        <td th:case="ACTIVE" class="text-info">온라인(사용중)</td>
                    </th:block>
                    <th:block th:switch="${#strings.toString(remotePc.status)}">
                        <td th:case="OFFLINE">
                            <a class="btn btn-secondary disabled">
                                <i class="fa-solid fa-display me-2"></i>접속
                            </a>
                        </td>
                        <td th:case="STANDBY">
                            <a th:href="@{/remote-pcs/{id}(id=${remotePc.id})}" class="btn btn-primary">
                                <i class="fa-solid fa-display me-2"></i>접속
                            </a>
                        </td>
                        <td th:case="ACTIVE">
                            <a th:href="@{/remote-pcs/{id}(id=${remotePc.id})}" class="btn btn-primary">
                                <i class="fa-solid fa-display me-2"></i>접속
                            </a>
                        </td>
                    </th:block>


                    <th:block th:switch="${#strings.toString(remotePc.status)}">
                        <td th:case="OFFLINE">
                            <a th:href="@{/remote-pcs/delete/{id}(id=${remotePc.id})}"
                               onclick="return confirm('정말로 삭제하시겠습니까?');" class="btn btn-danger ">
                                <i class="fa-solid fa-trash-alt me-2"></i>삭제
                            </a>
                        </td>

                        <td th:case="STANDBY">
                            <a th:href="@{/remote-pcs/delete/{id}(id=${remotePc.id})}"
                               onclick="return confirm('정말로 삭제하시겠습니까?');" class="btn btn-danger ">
                                <i class="fa-solid fa-trash-alt me-2"></i>삭제
                            </a>
                        </td>
                        <td th:case="ACTIVE">
                            <a class="btn btn-secondary disabled">
                                <i class="fa-solid fa-trash-alt me-2"></i>삭제
                            </a>
                        </td>
                    </th:block>

                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(remotePcs)}" class="mb-5 text-center text-secondary">등록된 원격 PC가 없습니다.</div>

            <div class="d-flex flex-row justify-content-end">
                <div class="ms-1">
                    <label for="remotePcName" class="sr-only">Remote PC Name</label>
                    <input type="text" id="remotePcName" name="remotePcName" placeholder="PC의 이름을 입력하세요."
                           class="form-control" >
                </div>
                <div class="ms-1">
                    <label for="accessPassword" class="sr-only">accessPassword</label>
                    <input type="password" id="accessPassword" name="accessPassword" placeholder="접근 비밀번호를 입력하세요."
                           class="form-control" >
                </div>

                <div class="ms-1">
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-plus me-2"></i>새 원격 PC 추가
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
