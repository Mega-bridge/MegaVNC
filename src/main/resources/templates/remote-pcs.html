<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: head ('원격 PC 목록')}">
    <title>MegaVNC</title>
</head>
<body class="bg-body-tertiary">
<header th:replace="~{/fragments/nav :: nav (${user.username})}"></header>

<h1 th:text="${user.username}">사용자명</h1>

<h2>원격 PC 목록</h2>

<table style="td { border: 1px solid black }">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">이름</th>
        <th scope="col">등록일</th>
        <th scope="col">상태</th>
        <th scope="col">연결</th>
    </tr>
    <tr th:each="remotePc : ${remotePcs}">
        <td th:text="${remotePc.id}">ID</td>
        <td th:text="${remotePc.name}">이름</td>
        <td th:text="${#dates.format(remotePc.createdAt, 'yyyy-MM-dd HH:mm:ss')}">등록일</td>
        <td th:text="${remotePc.status}">상태</td>
        <td><a th:href="@{/viewer/{id}(id=${remotePc.id})}">연결</a></td>
    </tr>
</table>
</body>
</html>
