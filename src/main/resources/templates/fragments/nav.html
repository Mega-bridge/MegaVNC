            <img th:src="@{/images/mega-logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top rounded">

                    비밀번호 변경
                </a></li>
                <li><button class="dropdown-item" href="#" type="submit">
                    <i class="fa-solid fa-right-from-bracket me-2"></i>
                    로그아웃
                </button></li>
                <li> <a class="dropdown-item"  th:href="@{/remote-pcs/download-server}" target="_blank">
                    <i class="fa-solid fa-file-download me-2"></i>MegaVNC(install)
                </a></li>



            </ul>
        </form>
