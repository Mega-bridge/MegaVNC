<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MegaVNC</title>
</head>
<body>
<form method="post" th:action="@{/change-password}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <img th:src="@{/images/mega-logo.png}" alt="" width="72" height="72">
        <h1>MegaVNC 비밀번호 변경</h1>
    </div>

    <div th:if="${passwordError}">기존 비밀번호가 올바르지 않습니다.</div>
    <div th:if="${passwordConfirmError}">비밀번호 확인이 일치하지 않습니다.</div>

    <div>
        <label for="password">기존 비밀번호</label>
        <input type="password" id="password" name="password" autofocus="autofocus">
    </div>

    <div>
        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" name="newPassword">
    </div>

    <div>
        <label for="newPasswordConfirm">새 비밀번호 확인</label>
        <input type="password" id="newPasswordConfirm" name="newPasswordConfirm">
    </div>

    <div>
        <button type="submit">변경</button>
    </div>
</form>

<div>
    <a th:href="@{/register}">회원가입</a>
</div>
</body>
</html>
