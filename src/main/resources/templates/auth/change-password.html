<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head ('비밀번호 변경')}">
    <title></title>
</head>
<body>
<div class="bg-body-secondary vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="bg-body w-25 p-5 rounded shadow mb-5">
        <div class="mb-3">
            <a href="javascript:window.history.back();" class="link-underline link-underline-opacity-0">
                <i class="fa-solid fa-arrow-left me-2"></i>이전
            </a>
        </div>

        <div class="mb-5 d-flex justify-content-center">
            <img th:src="@{/images/mega-logo.png}" src="https://placehold.co/72" alt="" width="72" height="72">
        </div>
        <div class="h4 text-center mb-5 fw-bold">비밀번호 변경</div>

        <form method="post" th:action="@{/change-password}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div th:if="${passwordError}" class="card text-bg-danger mb-3">
                <div class="card-body">기존 비밀번호가 올바르지 않습니다.</div>
            </div>

            <div th:if="${passwordConfirmError}" class="card text-bg-danger mb-3">
                <div class="card-body">비밀번호 확인이 일치하지 않습니다</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">기존 비밀번호</label>
                <input type="password" id="password" name="password" autofocus="autofocus" class="form-control">
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" autofocus="autofocus" class="form-control">
            </div>

            <div class="mb-5">
                <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인</label>
                <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" autofocus="autofocus" class="form-control">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">변경</button>
            </div>
        </form>
    </div>

    <a href="https://www.megabridge.co.kr/" target="_blank" class="text-secondary">MegaBridge</a>
</div>
</body>
</html>
